name: Main

on:
  push:
    branches:
      - main

jobs:
  docker-push:
      strategy:
        matrix:
          images: [ k8s-helm-deploy-image, terraform-deploy-image, python-deploy-image, tinyproxy-image ]
      runs-on: ubuntu-22.04
      steps:
        - uses: actions/checkout@v3
        - name: Write app version
          run: printf "$GITHUB_SHA" > .application-version
        - name: Build
          run: >
            docker build -t onsdigital/${{ matrix.images }}:latest .
        - name: Push to Docker Hub
          run: |
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            echo "Pushing with tag [latest]"
            docker push onsdigital/${{ matrix.images }}:latest
